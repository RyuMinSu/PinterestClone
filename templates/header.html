<div style="margin:2rem 0">
  <div class="pinterest_logo mb-3">
    <h2>Pinterest Clone</h2>
  </div>
  <div class="pinterest_header_btn">
    <span>
      <a href="{% url 'articleapp:list' %}">Articles</a> |
    </span>
    <span>
      <a href="{% url 'projectapp:list' %}">Projects</a> |
    </span>
    <span>nav3</span> |
    <span>nav4</span> |
    {% if user.is_authenticated %}
    <a href="{% url 'accountapp:detail' pk=user.pk%}">
      <span>MyPage</span> |
    </a>
    <a href="{% url 'accountapp:logout' %}">
      <span>Logout</span>
    </a>

    {% else %}
    <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
      <span>Login</span>
    </a>
    <a href="{% url 'accountapp:create' %}">
      <span>Sign Up</span>
    </a>
    {% endif %}
  </div>
</div>
