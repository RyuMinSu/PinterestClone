{% load static %}


<style>
.container div {
  width: 250px;
  border-radius: 1rem;
}
.container img {
  width: 100%;
}
</style>

<!DOCTYPE html>
{% if article_list %}
<div class="container">
  {% for article in article_list %}
  <div>
    <a href="{% url 'articleapp:detail' pk=article.pk %}">
      <img src="{{ article.image.url }}" alt="" style="border-radius:1rem;">
    </a>
    <script src="{% static 'js/magicgrid.js' %}"></script>
  </div>
  {% endfor %}
  
</div>
{% else %}
<h3>Article Not Yet</h3>
{% endif %}
