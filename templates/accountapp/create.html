{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="account_create">
  <form action="{% url 'accountapp:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
  </form>
</div>

{% endblock %}
